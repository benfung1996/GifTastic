<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>GifTastic</title>
</head>
<body>
    <div id="buttons">

        <button data-dog="Corgi">
            Corgi
        </button>

        <button data-dog="Husky">
            Husky
        </button>

        <button data-dog="Labrador">
            Labrador
        </button>

        <button data-dog="Shiba">
            Shiba
        </button>

        <button data-dog="French Bull">
            French Bull
        </button>

        <button data-dog="Beagle">
            Beagle
        </button>
    
    <div id="gifHere">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $("button").on("click", function() {
            var dog = $(this).attr("data-dog");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            dog + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

            $.ajax({
            url: queryURL,
            method: "GET"
            })
            
            .then(function(response) {

                console.log(response);

                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    var gifDiv = $("<div>");

                    var rating = results[i].rating;

                    var p = $("<p>").text("Rating: " + rating);

                    var dogImage = $("<img>");

                    dogImage.attr("src", results[i].images.fixed_height.url);
                    dogImage.attr("data-still", results[i].images.fixed_height_still.url);
                    dogImage.attr("data-animate", results[i].images.fixed_height.url);
                    dogImage.attr("data-state", "still");
                    dogImage.addClass("gif");

                    gifDiv.prepend(dogImage);
                    gifDiv.prepend(p);

                    $("#gifHere").prepend(gifDiv);
                };
                
                $(".gif").on("click", function() {

                var state = $(this).attr("data-state");

                    console.log(state);
                    
                    if (state === "still") {
                        $(this).attr("data-state", "animate");
                        $(this).attr("src", $(this).attr("data-animate"));
                    }

                    else {
                        $(this).attr("data-state", "still");
                        $(this).attr("src", $(this).attr("data-still"));
                    }
        
                });

            });
        });

    </script>
</body>
</html>
